<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <header>
        <nav>
            <a id="dashboard" href="#">Dashboard</a>
            <a href="#">Projects</a>
            <a href="#">Time Tracker</a>
            <a href="#">Team</a>
        </nav>
        <div class="project-nav">
            <a href="#">In Backlog</a>

            <a href="#">Done</a>

    <div class="card">
        <div class="card-head">
            <div class="suzzie">
                <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <h1>Suzzie</h1>

                    <a href="index.html"><i class="fa-solid fa-xmark"></i></a>

        <div class="info">

            </div>

            <div class="employee-info">

                <p>Estimated Hours: 340</p>
                <p>Project Start Date: 05/25/22</p>

        <div class="progress">
            <p>Current Progress 91%</p>
